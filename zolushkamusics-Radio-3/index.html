<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DJ Room с радио и ТВ</title>
<style>
  body {
    margin: 0;
    background: #1f1230;
    color: #eee;
    font-family: Inter, system-ui, -apple-system;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    position: relative;
  }
  .player-area {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  button {
    cursor: pointer;
    border: none;
    background: #84cc16;
    color: #111;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 5px #84cc16;
  }
  .icon {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }
  #tv-iframe-container {
    position: fixed;
    bottom: 50px;
    right: 20px;
    width: 500px;
    height: 300px;
    background: #000;
    border: 2px solid #84cc16;
    border-radius: 12px;
    overflow: hidden;
    display: none;
    z-index: 10000;
  }
  #tv-iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<div class="container">
  <div class="player-area">
    <button id="radioBtn" title="Включить радио">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M4 8v10h16V8H4zm14 8H6v-6h12v6zm-6-7a2 2 0 110 4 2 2 0 010-4zm0 3a1 1 0 100-2 1 1 0 000 2z"/>
      </svg>
      Радио
    </button>
    <button id="tvBtn" title="Включить ТВ">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M21 6h-7.17l3.58-3.59L16 2l-6 6 6 6 1.41-1.41L13.83 8H21zM3 18h18v2H3z"/>
      </svg>
      ТВ
    </button>
  </div>
  <section id="tv-iframe-container">
    <iframe id="tv-iframe" src="https://smotret.tv/" allowfullscreen title="Смотреть ТВ"></iframe>
  </section>
</div>

<audio id="audio" src="https://stream.volnorez.com/live-app/908925" crossorigin="anonymous"></audio>

<script>
  const tvIframeContainer = document.getElementById('tv-iframe-container');
  const radioBtn = document.getElementById('radioBtn');
  const tvBtn = document.getElementById('tvBtn');
  const audio = document.getElementById('audio');

  tvBtn.addEventListener('click', () => {
    // Останавливаем радио
    if(!audio.paused) {
      audio.pause();
    }
    // Показываем окно ТВ
    tvIframeContainer.style.display = 'block';
  });

  radioBtn.addEventListener('click', () => {
    // Запускаем радио
    audio.play();
    // Скрываем окно ТВ
    tvIframeContainer.style.display = 'none';
  });
</script>
</body>
</html>
