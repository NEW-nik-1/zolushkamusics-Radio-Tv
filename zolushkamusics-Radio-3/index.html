<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DJ Room с фиксированной высотой страницы</title>
<style>
  /* Уменьшаем высоту всей страницы и отключаем прокрутку */
  html, body {
    height: 600px;        /* фиксированная высота страницы */
    overflow: hidden;     /* запрещаем прокрутку страницы */
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Inter, system-ui, -apple-system;
    background: #1f1230;
    color: #eee;
  }
  .container {
    max-width: 1200px;
    height: 100%;      /* высота контейнера равна 100% высоты body */
    margin: 0 auto;
    overflow: auto;    /* внутренний скролл если содержимое больше 600px */
  }
  .player-area { display: flex; gap: 12px; margin-bottom: 10px; }
  button {
    cursor: pointer;
    border: none;
    background: #84cc16;
    color: #111;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #tv-iframe-container, #game-iframe-container {
    position: fixed;
    left: 20px;
    top: 80px;
    width: 700px;
    height: 400px;
    background: #000;
    border: 2px solid #84cc16;
    border-radius: 12px;
    overflow: hidden;
    display: none;
    z-index: 10000;
    flex-direction: column;
    transition: height 0.2s, width 0.2s;
  }
  #volnorez_chat {
    width: 850px;
    height: 850px;
    overflow: hidden;
  }
  /* остальной CSS такой же, можно добавить по необходимости */
  /* ... */
</style>
</head>
<body>
<div class="container">

  <!-- Ваш остальной контент, например: -->
  <div class="player-area">
    <button id="playBtn" title="Радио">▶ Включить радио</button>
    <button id="playTvBtn" title="ТВ">Включить ТВ</button>
  </div>

  <!-- ТВ и игры -->
  <section id="tv-iframe-container">
    <div id="tv-iframe-header">
      <button id="tvMinimizeBtn">–</button>
      <button id="tvRestoreBtn" style="display:none;">□</button>
      <button id="tvCloseBtn">×</button>
    </div>
    <iframe id="tv-iframe" src="about:blank" allowfullscreen></iframe>
  </section>

  <section id="game-iframe-container">
    <div id="game-iframe-header">
      <button id="gameMinimizeBtn">–</button>
      <button id="gameRestoreBtn" style="display:none;">□</button>
      <button id="gameCloseBtn">×</button>
    </div>
    <iframe id="game-iframe" src="about:blank" allowfullscreen></iframe>
  </section>

  <!-- Чат -->
  <div id="volnorez_chat" data-code="001f69a7" 
       data-skin="skin_4" 
       data-skin-params="'panel_clr':'213,213,213','msgbg_clr':'243,243,243'">
    <script async type="text/javascript" src="//volnorez.com/plugins/jscode/chat_js"></script>
  </div>

</div>
<!-- Ваш JS код здесь -->
<script>
  // ... скрипты по необходимости ...
</script>
</body>
</html>
