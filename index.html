    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ IPTV –ø–æ—Ç–æ–∫–∞ —Å hls.js
    function playTVChannel(channel) {
      renderTVChannels(channel.name);
      stopRadio();
      showTvSection();

      if (recording) stopRecording();

      if (hls) {
        hls.destroy();
        hls = null;
      }
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(videoPlayer);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          videoPlayer.play().catch(() => {});
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            console.error("HLS error", data);
          }
        });
      } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = channel.url;
        videoPlayer.play().catch(() => {});
      } else {
        alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ HLS-–ø–æ—Ç–æ–∫–æ–≤.');

    function requestFullscreen(element) {

      else if (element.msRequestFullscreen) element.msRequestFullscreen();
    }

    // ---------- –ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ IPTV (–¢–í) ----------

    // –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –¢–í –≤ –∑–∞–ø–∏—Å—å
    function startRecordingIfNeeded() {
      if (recording) return; // –µ—Å–ª–∏ —É–∂–µ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º
      if (!videoPlayer.captureStream) return; // –Ω–µ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏
      try {
        const stream = videoPlayer.captureStream();
        mediaRecorder = new MediaRecorder(stream);
      } catch(e) {
        console.warn("–ù–µ–ª—å–∑—è –∑–∞–ø–∏—Å–∞—Ç—å –≤–∏–¥–µ–æ: ", e);
        return;
      }
      recordedChunks = [];

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª
        const a = document.createElement('a');
        a.href = url;
        a.download = "recorded-" + new Date().toISOString().replace(/:/g,"-") + ".webm";
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 100);
        recordedChunks = [];
        // –°–Ω—è—Ç—å –∏–Ω–¥–∏–∫–∞—Ü–∏—é –∑–∞–ø–∏—Å–∏
        btnTv.classList.remove('recording');
        recording = false;
      };

      mediaRecorder.start();
      recording = true;
      btnTv.classList.add('recording');

      // –û—Å—Ç–∞–Ω–æ–≤–∏–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –∑–∞–ø–∏—Å–∏ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞ (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å)
      // setTimeout(stopRecording, 5000);
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
    function stopRecording() {
      if (mediaRecorder && recording) {
        mediaRecorder.stop();
      }
    }
